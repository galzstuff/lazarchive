<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazarchive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .repo-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .repo-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .loading {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .folder-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .folder-card.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .folder-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .folder-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .folder-count {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .files-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #f8f9ff;
            padding-left: 20px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 1.5em;
        }

        .file-details {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            font-size: 0.85em;
            color: #888;
        }

        .file-link {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .file-link:hover {
            background: #764ba2;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .breadcrumb {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .breadcrumb-item:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÇ lazarchive</h1>
        
        <div class="repo-info">
            <p>üì¶ Check the repo: <a href="https://github.com/galzstuff/lazarchive" target="_blank">galzstuff/lazarchive</a></p>
        </div>

        <div id="breadcrumb" class="breadcrumb" style="display: none;"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando contenido del repositorio...</p>
        </div>

        <div id="error" style="display: none;"></div>

        <div class="folders-grid" id="foldersGrid"></div>

        <div class="files-section" id="filesSection">
            <h2 id="currentFolder">Files</h2>
            <ul class="file-list" id="fileList"></ul>
        </div>
    </div>

    <script>
        const OWNER = 'galzstuff';
        const REPO = 'lazarchive';
        const API_BASE = `https://api.github.com/repos/${OWNER}/${REPO}/contents`;

        let currentPath = '';
        let pathHistory = [];

        async function fetchRepoContents(path = '') {
            try {
                const url = path ? `${API_BASE}/${path}` : API_BASE;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching repo contents:', error);
                throw error;
            }
        }

        async function loadContent(path = '') {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const foldersGrid = document.getElementById('foldersGrid');
            const filesSection = document.getElementById('filesSection');
            const breadcrumb = document.getElementById('breadcrumb');

            loading.style.display = 'block';
            error.style.display = 'none';
            foldersGrid.innerHTML = '';
            filesSection.style.display = 'none';

            try {
                const contents = await fetchRepoContents(path);
                
                loading.style.display = 'none';
                
                const folders = contents.filter(item => item.type === 'dir');
                const files = contents.filter(item => item.type === 'file');

                // Update breadcrumb
                updateBreadcrumb(path);

                // Display folders
                if (folders.length > 0) {
                    folders.sort((a, b) => a.name.localeCompare(b.name));
                    folders.forEach(folder => {
                        const folderCard = document.createElement('div');
                        folderCard.className = 'folder-card';
                        folderCard.innerHTML = `
                            <div class="folder-icon">üìÅ</div>
                            <div class="folder-name">${folder.name}</div>
                            <div class="folder-count">Carpeta</div>
                        `;
                        folderCard.addEventListener('click', () => {
                            loadContent(folder.path);
                        });
                        foldersGrid.appendChild(folderCard);
                    });
                }

                // Display files
                if (files.length > 0) {
                    displayFiles(files, path);
                }

                if (folders.length === 0 && files.length === 0) {
                    foldersGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Esta carpeta est√° vac√≠a</p>';
                }

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error when loading repo</h3>
                        <p>${err.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Aseg√∫rate de que el repositorio existe y es p√∫blico.</p>
                    </div>
                `;
            }
        }

        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = path ? path.split('/') : [];
            
            if (parts.length === 0) {
                breadcrumb.style.display = 'none';
                return;
            }

            breadcrumb.style.display = 'flex';
            breadcrumb.innerHTML = '<span class="breadcrumb-item" onclick="loadContent(\'\')">üè† Home</span>';

            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += (currentPath ? '/' : '') + part;
                const isLast = index === parts.length - 1;
                
                breadcrumb.innerHTML += '<span class="breadcrumb-separator">/</span>';
                
                if (isLast) {
                    breadcrumb.innerHTML += `<span style="color: #333;">${part}</span>`;
                } else {
                    const tempPath = currentPath;
                    breadcrumb.innerHTML += `<span class="breadcrumb-item" onclick="loadContent('${tempPath}')">${part}</span>`;
                }
            });
        }

        function displayFiles(files, path) {
            const filesSection = document.getElementById('filesSection');
            const fileList = document.getElementById('fileList');
            const currentFolderTitle = document.getElementById('currentFolder');

            filesSection.style.display = 'block';
            currentFolderTitle.textContent = path ? `üìÇ ${path.split('/').pop()}` : 'üìÇ Root files';
            fileList.innerHTML = '';

            files.sort((a, b) => a.name.localeCompare(b.name));

            files.forEach(file => {
                const fileItem = document.createElement('li');
                fileItem.className = 'file-item';
                
                const icon = getFileIcon(file.name);
                const size = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">${icon}</span>
                        <div class="file-details">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${size}</span>
                        </div>
                    </div>
                    <a href="${file.html_url}" target="_blank" class="file-link">Ver</a>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'doc': 'üìù', 'docx': 'üìù',
                'xls': 'üìä', 'xlsx': 'üìä',
                'ppt': 'üìä', 'pptx': 'üìä',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ',
                'zip': 'üì¶', 'rar': 'üì¶',
                'html': 'üåê', 'css': 'üé®', 'js': '‚öôÔ∏è',
                'json': 'üìã',
                'md': 'üìñ',
                'txt': 'üìÉ'
            };
            return icons[ext] || 'üìÑ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
